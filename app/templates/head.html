<!DOCTYPE html>
<html lang="en">
  <head>
      <title>EtherDice</title>
      {% assets "all_css" %}
      <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
      {% endassets %}
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue-grey lighten-4">
        <a href="#" class="brand-logo center blue-grey-text left">
          <i class="material-icons left">games</i>
          EtherDice
        </a>
        <ul class="right">
          <li>
            <a class="lighten-3 blue-grey-text" href="#!">
              Add Game
              <i class="material-icons right">add</i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row"></div>
      <div class="row">
        <div class="col s10 offset-s1">
          <ul class="tabs z-depth-1">
            <li class="tab col s3"><a href="#Ad">Ad</a></li>
            <li class="tab col s3"><a href="#New">New</a></li>
            <li class="tab col s3"><a href="#All">All</a></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div id="Ad" class="col s12">
          {% block ad %}
          {% endblock %}
        </div>
        <div id="New" class="col s12">
          {% block new %}
          {% endblock %}
        </div>
        <div id="All" class="col s12">
          {% block all %}
          {% endblock %}
        </div>
      </div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    {% assets "all_js" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v2.5";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
  </body>
</html>
